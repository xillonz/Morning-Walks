-bottom:1px solid hsla(0,0%,86.7%,0);cursor:default}#latest{cursor:pointer;margin-bottom:100px}.post-content{margin-top:10px;margin-bottom:40px}.post-content h1{background:#25a186;padding:60px 20px;color:#fff;margin:10px 0}article{margin-top:40px;line-height:1.6}article p:first-of-type:first-letter{float:left;font-size:80px;font-weight:700;line-height:.9;margin-right:5px}.share-btn{background:none;border:none;text-transform:uppercase;font-weight:700;cursor:pointer;outline:none;width:100px;margin:20px auto;display:block;color:#25a186}@media screen and (max-width:1000px){.post-content h1{margin:20px -20px}header{margin-bottom:40px}}</style><link rel="stylesheet" href="app.efc6f521.css"></head><body> <div id="app"></div> <script src="app.5a606618.js"></script> </body></html>
