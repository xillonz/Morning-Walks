<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Walks</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>

        body{
            padding: 0;
            margin: 0;
            font-family: "Lora", serif;
            color: #333;
        }
        h1, h2{
            font-family: "Open Sans", sans-serif;
            text-transform: uppercase;
            margin-top: 0;
            text-align: center;
            font-weight: bold;
        }

        .sub-text{
            color: #888;
        }

        header{
            margin-bottom: 100px;
        }

        header .sub-text{
            text-align: center;
        }

        #container{
            width: 1000px;
            max-width: 100%;
            padding: 20px;
            margin: 40px auto 0 auto;
        }

        .pagination{
            text-align: center;
            margin: 20px 0;
        }

        .pagination button{
            background: none;
            border: none;
            border-bottom: solid 1px black;
            padding: 0;
            cursor: pointer;
            color: #666;
            margin: 0 40px;
            outline: none;
        }

        .pagination button.disabled{
            border-bottom: none;
            color: #BBB;
        }

        #latest{
            cursor: pointer;
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="app.js"></script>
</body>
</html>
